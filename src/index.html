<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="/js/bootstrap.min.js" charset="utf-8"></script>
    <!-- Other CSS and JS -->
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/scripts.js" charset="utf-8"></script>

    <title>CoPilot Page V2</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
      <a class="navbar-brand" href="#">Jesuit Robotics</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Pilot<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Copilot</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Operations</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col py-1">

          <div class="card my-4 shadow">
            <div class="card-body">
              <h5 class="card-title text-uppercase">Electrical Data</h5>
              <h6 class="my-2 text-muted">Input Voltage: <span class="font-weight-bold text-dark">12</span></h6>
              <h6 class="my-2 text-muted">Output Voltage: <span class="font-weight-bold text-dark">12</span></h6>
              <h6 class="my-2 text-muted">Input Current: <span class="font-weight-bold text-dark">12</span></h6>
              <h6 class="my-2 text-muted">Output Current: <span class="font-weight-bold text-dark">12</span></h6>
            </div>
          </div>
          <div class="card my-4 shadow">
            <div class="card-body">
              <h5 class="card-title text-uppercase text-center">Temperature</h5>
                <div class="row">
                  <div class="col mx-2">
                    <h5 class="text-center text-muted">Internal</h5>
                    <h1 class="text-center text-primary">20</h1>
                  </div>
                  <div class="col mx-2">
                    <h5 class="text-center text-muted">External</h5>
                    <h1 class="text-center text-primary">22</h1>
                  </div>
                </div>
            </div>
          </div>
          <div class="card my-4 shadow">
            <div class="card-body">
              <h5 class="card-title text-uppercase text-center">Pressure</h5>
                <div class="row">
                  <div class="col mx-2">
                    <h5 class="text-center text-muted">Internal</h5>
                    <h1 class="text-center text-primary">.43</h1>
                  </div>
                  <div class="col mx-2">
                    <h5 class="text-center text-muted">External</h5>
                    <h1 class="text-center text-primary">2.2</h1>
                  </div>
                </div>
            </div>
          </div>
          <div class="card my-4 shadow">
            <div class="card-body">
              <h5 class="card-title text-uppercase text-center">Humidity</h5>
                <h1 class="text-center text-primary">.1%</h1>
            </div>
          </div>
          <div class="card my-4 shadow container text-center">
            <div class="card-body row">
              <div class="col-4 mt-lg-2">
                <h5 class="text-uppercase align-bottom">TCU</h5>
              </div>
              <div class="col-4">
                <h6 class="font-weight-normal text-muted">Temp.</h6>
                <h6 class="font-weight-bold">12</h6>
              </div>
              <div class="col-4">
                <h6 class="font-weight-normal text-muted">Humid.</h6>
                <h6 class="font-weight-bold">.12</h6>

              </div>
            </div>
          </div>
        </div>

        <div class="col">

        </div>
        <div class="col">

        </div>
        <div class="col">

        </div>
        <div class="col">

        </div>
        <div class="col">

        </div>
      </div>

    </div>

  </body>
</html>
